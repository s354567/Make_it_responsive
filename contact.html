<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Make it responsive</title>
        <link rel="stylesheet" href="Stylesheet.css">
        <meta  name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    
    <body>
        <nav>
          <div class="navigasjon">
            <a href="index.html">Home</a>
            <a href="Ourteam.html">Staff</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html" class="active">Contact</a>
          </div>
        </nav>

        <header>
          <div class="headerbox">
            <h1>Contact</h1>
          </div>
        </header>

          <main>
            <div id="boxcontact">

              <p>
                <strong>Email:</strong><br> Inova@gmail.com <br><br>
                <strong>Phone:</strong><br> +47 123 45 678<br><br>
              </p>
          
              <form>
                <label for="fname" class="textinfo" >First name:</label><br>
                <input type="text" id="fname" name="fname" class="length" placeholder="Write in your first name...">
                  <br>
                  <br>
                <label for="lname" class="textinfo">Last name:</label><br>
                <input type="text" name="lname" class="length" placeholder="Write in your last name...">
                  <br>
                  <br>
                  <label for="email" class="textinfo">E-mail:</label><br>
                <input type="text" name="email" class="length" placeholder="Write in your email...">
                  <br>
                  <br>
                  <label for="subject" class="textinfo">Subject:</label><br>
                <input type="text" name="subject" class="length" placeholder="Write in the subject...">
                  <br>
                  <br>    
                  <label for="message" class="textinfo">Message:</label><br>
                <input type="text" name="message" id="message" placeholder="Write in your message...">
                  <br>
                  <br>
                  <input type="submit" value="Submit" id="submitbutton">
              </form>         
            </div>
          </main>
       
          <footer>
            <hr>
            <h2>Get in touch with us!</h2>
            <p>
            (Opening hours: 08-17 every day)<br>
            E-mail: Inova@gmail.com <br>
            Phone: +47 123 45 678
            </p>
          </footer>
    </body>
</html>
